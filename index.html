<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mine Sweeper</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="initGame()" oncontextmenu="return false">
        <h1>Mine Sweeper</h1>
        <div class="app-container">
            <section>
                <div class="buttons">
                    <div class="timer-container">
                        <img src="https://img.icons8.com/dotty/50/000000/alarm-on.png"/>
                        <span class="timer"></span>
                    </div>
                    <div class="buttons-container">
                        <button onclick="setLevel(1)" title="Board Size: 4 X 4">Begginner</button>
                        <button onclick="setLevel(2)" title="Board Size: 8 X 8">Intermidiate</button>
                        <button onclick="setLevel(3)" title="Board Size: 12 X 12">Advanced</button>
                    </div>
                </div>
            </section>
            <section class="board">
                <button onclick="getHint()" class="hints">Safe Click</button>
                <table border="1" class="game-board"></table>
            </section>
        </div>

        <script src="JS/utils.js"></script>   
        <script src="JS/game.js"></script> 
    </body>
</html>
